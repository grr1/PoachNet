{% extends "layout.html" %}
{% block title %}New GPS Coordinate{% endblock %}
{% block content %}

      width="600"
      height="450"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/view?key=AIzaSyC57psTuYJC7Ii7w3sS4h8DQqOT2bywLWk&center={{ coordinate1 }},{{ coordinate2 }}&zoom=18&maptype=satellite" allowfullscreen>
    </iframe>

{% endblock %}
